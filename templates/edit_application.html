<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page-container">

    <div class="card">
        <h2>Edit Application</h2>

        <form method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label>Company Name</label>
                <input type="text" value="{{ application['company_name'] }}" disabled>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" required>
                    <option value="Applied" {% if application['status'] == 'Applied' %}selected{% endif %}>Applied</option>
                    <option value="Interview" {% if application['status'] == 'Interview' %}selected{% endif %}>Interview</option>
                    <option value="Rejected" {% if application['status'] == 'Rejected' %}selected{% endif %}>Rejected</option>
                </select>
            </div>

            <div class="form-group">
                <label>Deadline</label>
                <input type="date" name="deadline" value="{{ application['deadline'] }}" required>
            </div>

            <div class="form-group">
                <label>Update Resume (PDF)</label>
                <input type="file" name="resume" accept=".pdf">
            </div>

            <button type="submit" class="btn-primary">
                Update Application
            </button>
        </form>

        <a href="{{ url_for('dashboard') }}" class="back-link">
            ‚Üê Back to Dashboard
        </a>
    </div>

</div>

</body>
</html>
